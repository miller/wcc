            <!-- Application loading -->
<div class="global-loading">
    <div class="global-loading-logo">
        <div class="global-loading-anim"></div>
    </div>
    <div class="global-loading-text">正在努力为您加载应用</div>
</div>
<!-- Page loading -->
<div class="page-loading" style="display:none">
    <div class="page-loading-logo">
        <div class="page-loading-anim"></div>
    </div>
    <div class="page-loading-text">数据加载中，请稍候...</div>
</div>
<!--页面开始-->
<div id="page-history" class="page page-history">
    <h1>历史页面</h1>
    <p>
        <a href="javascript:history.back();"><-返回</a>
    </p>
</div>
<!--页面结束-->
<script id="history-template" type="text/x-template">
    
</script>
<div id="album-list" class="route-home songs mod-2 pageview">
</div>

<script id="index-template" type="text/x-template">
    <div>
        <a href="#share">我要分享</a>&nbsp;&nbsp;
        <a href="#receive">我要接收</a>&nbsp;&nbsp;
        <a href="#history">查看历史记录</a>
    </div>
    <div class="hd log url  need-active">   
        <h2>专辑热榜</h2>
        <div></div>
    </div>
    <ul class="list">
        {#list}
        <li class="song url log song-40153340">
                <div class="left">
                    <div class="rank equal">{rank}</div>
                    <div class="info">
                        <a href="#">
                            <b>{title}</b>&nbsp;&nbsp;
                            <span class="txt">{author}</span>
                        </a>
                    </div>
                </div>
                <div class="download need-active">下载</div>
        </li>
        {/list}
    </ul>
</script>
<!--页面开始-->
<div id="page-receive" class="page page-receive">
    <h1>我要接收页面</h1>
    <p>
        <a href="javascript:history.back();"><-返回</a>
    </p>
    <b>正在搜索你身边的小伙伴</b>
    <p>
        <a href="#send">+选择文件</a>
    </p>
</div>
<!--页面结束-->
<script id="receive-template" type="text/x-template">
    
</script>
<!--页面开始-->
<div id="page-send" class="page page-send">
    <h1>发送页面</h1>
    <p>
        <a href="javascript:history.back();"><-返回</a>
    </p>
    <p>
        <a href="#history">确认发送</a>
    </p>
</div>
<!--页面结束-->
<script id="send-template" type="text/x-template">
    
</script>
<!--页面开始-->
<div id="page-share" class="page page-share">
    <h1>我要分享页面</h1>
    <p>
        <a href="javascript:history.back();"><-返回</a>
    </p>
    <b>正在创建小组，快让你的小伙伴们加入吧!</b>
    <p>
        <a href="#send">+选择文件</a>
    </p>
    <p>
        <a href="#history">查看历史记录</a>
    </p>
</div>
<!--页面结束-->
<script id="share-template" type="text/x-template">
    
</script>

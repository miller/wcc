<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>我传传</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>

        <!-- Application loading -->
<div class="global-loading">
    <div class="global-loading-logo">
        <div class="global-loading-anim"></div>
    </div>
    <div class="global-loading-text">正在努力为您加载应用</div>
</div>
<!-- Page loading -->
<div class="page-loading" style="display:none">
    <div class="page-loading-logo">
        <div class="page-loading-anim"></div>
    </div>
    <div class="page-loading-text">数据加载中，请稍候...</div>
</div>
<!--页面开始-->
<div id="page-history" class="page page-history">
    <div class="topbar">
        <button class="btn-back"></button>
        <div class="topbar-center">
            <h1 class="title icon-drop">历史记录</h1>
            <div class="drop-menu">
                <div class="trangle"></div>
                <button class="menu-item">
                    清空
                </button>
                <div class="menu-sep"></div>
                <button class="menu-item">
                    查看文件
                </button>
            </div>
        </div>
    </div>
    <div class="content-box history-list">
        <div class="history-group">
            <div class="history-time">
                <label>上午10:42</label>
            </div>
            <div class="history-item dir-left selected">
                <div class="history-box">
                    <div class="user-photo">
                        <img src="http://tp4.sinaimg.cn/2129028663/180/5684393877/1"/>
                    </div>
                    <div class="file-wrap">
                        <div class="file-box">
                            <span class="file-type file-doc"></span>
                            <div class="file-detail">
                                <div class="receiver">
                                    发给：咪咪
                                </div>
                                <div class="name">
                                    用户体验报告
                                </div>
                                <div class="progressbar">
                                    <div class="stack"></div>
                                    <div class="progress" style="width: 78%"></div>
                                    <label>78%</label>
                                </div>
                                <div class="size">
                                    1.2MB
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drop-menu">
                        <div class="trangle"></div>
                        <button class="menu-item">
                            清空
                        </button>
                        <div class="menu-sep"></div>
                        <button class="menu-item">
                            查看文件
                        </button>
                    </div>
                </div>
            </div>
            <div class="history-item dir-right selected">
                <div class="history-box">
                    <div class="user-photo">
                        <img src="http://tp4.sinaimg.cn/2129028663/180/5684393877/1"/>
                    </div>
                    <div class="file-wrap">
                        <div class="file-box">
                            <span class="file-type file-app"></span>
                            <div class="file-detail">
                                <div class="receiver">
                                    发给：咪咪
                                </div>
                                <div class="name">
                                    用户体验报告
                                </div>
                                <div class="progressbar">
                                    <div class="stack"></div>
                                    <div class="progress" style="width: 78%"></div>
                                    <label>78%</label>
                                </div>
                                <div class="size">
                                    1.2MB
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drop-menu">
                        <div class="trangle"></div>
                        <button class="menu-item">
                            清空
                        </button>
                        <div class="menu-sep"></div>
                        <button class="menu-item">
                            查看文件
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--页面结束-->
<script id="history-template" type="text/x-template">
    
</script>
<div id="page-index" class="page page-index bottom-visible">
    <div class="stage-box">
        <div class="bottom-box">
            <div class="bottom-col1">
                <div class="photo-wrap" id="photo-box">
                    <div class="wavebg">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="photo">
                        <img src="http://tp4.sinaimg.cn/2129028663/180/5684393877/1"/>
                    </div>
                </div>
                <div class="name-wrap">
                    <p class="name">
                        Galaxy Nexus5dsadsads
                    </p>
                    <div class="icon-editor">
                        <div class="edit-tips">
                            <p>
                                赶快给自己取个响亮的大号吧！
                            </p>
                            <div class="toggle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="button-group">
            <a href="#receive" class="btn btn-share">
                我要分享
            </a>
            <a href="#receive" class="btn btn-receiver">
                我要接收
            </a>
        </div>
        <p>
            <a href="#history" class="goto-history">查看历史记录<span class="icon-arrow"></span></a>
        </p>
    </div>
</div>

<script id="index-template" type="text/x-template">
    
</script>
<!--页面开始-->
<div id="page-receive" class="page page-receive">
    <div class="stage-box">
        <div id="wait-receiver-list"></div>
        <div class="waiting" id="waiting-text">
            <p>正在创建小组</p>
            <p>快让你的小伙伴们加入吧</p>
        </div>
        <div class="bottom-box">
            <div class="bottom-col1">
                <div class="photo-wrap" id="photo-box">
                    <div class="wavebg wave" id="wave">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="photo">
                        <img src="http://tp4.sinaimg.cn/2129028663/180/5684393877/1"/>
                    </div>
                </div>
                <div class="name-wrap">
                    <p class="name">
                        Galaxy Nexus5dsadsads
                    </p>
                </div>
            </div>
        </div>
        <a class="icon-add" id="btn-add" href="#send" style="display: none;"></a>
    </div>
</div>
<!--页面结束-->
<script id="receive-template" type="text/x-template">
<ul class="receiver-list">
    {#list}
    <li data-cid="{cid}">
    <div id="receiver{cid}" class="receiver-box{?selected} selected{/selected}">
        <div class="photo-box" id="receiver-photo-box">
            <img src="{photo}"/>
            <div class="status-selected">
                <span class="icon-selected"></span>
            </div>
        </div>
        <p class="receiver-name">
            {name}
        </p>
        <div class="progress-box">
            <div class="progressbar">
                <div class="stack"></div>
                <div class="progress"></div>
            </div>
            <label></label>
        </div>
    </div>
    </li>
    {/list}
</ul>
</script>
<!--页面开始-->
<div id="page-send" class="page page-send">
    <div class="explorer-header">
        <button class="btn-close"></button>
        <div id="explorer-receivers">
        </div>
    </div>
    <div class="explorer-body">
        <div class="explorer-tab">
            <button class="type-video selected"></button>
            <button class="type-photo"></button>
            <button class="type-music"></button>
            <button class="type-app"></button>
            <button class="type-doc"></button>
        </div>
        <div class="explorer-list" id="explorer-list">
            <div id="video-list" style="-webkit-transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transform: translate(0px, 0px) translateZ(0px);">
                <div class="video-list">
                    <div>
                        <div class="video-box">
                            <div class="video-photo icon-play">
                                <img src="http://res.yyets.com/ftp/2013/0628/44f52febb21f4d8af066ff75ef486a4d.jpg">
                                <label>45:11</label>
                            </div>
                            <div class="video-detail">
                                <p class="video-name">
                                    哈哈
                                </p>
                                <p class="video-size">
                                    100MB
                                </p>
                            </div>
                            <span class="icon-sel"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="explorer-footer" id="explorer-footer" style="display: block;">
        <p class="tips">已选择<label><font id="receiver-count">1</font>位</label>小伙伴发文件</p>
        <a href="#history" class="btn-send">确认发送</a>
    </div>
</div>
<!--页面结束-->
<script id="send-template" type="text/x-template">
<div class="explorer-receivers">
    {#list}
    <div>
        <div class="receiver-col" data-cid="{cid}">
            <div class="receiver-photo{?selected} selected{/selected}">
                <img src="{photo}">
                <div class="status-selected">
                    <span class="icon-selected"></span>
                </div>
            </div>
            <label class="receiver-name"> {name} </label>
        </div>
    </div>
    {/list}
</div>
</script>
<!--页面开始-->
<div id="page-share" class="page page-share">
    <h1>我要分享页面</h1>
    <p>
        <a href="javascript:history.back();"><-返回</a>
    </p>
    <b>正在创建小组，快让你的小伙伴们加入吧!</b>
    <p>
        <a href="#send">+选择文件</a>
    </p>
    <p>
        <a href="#history">查看历史记录</a>
    </p>
</div>
<!--页面结束-->
<script id="share-template" type="text/x-template">
    
</script>
        
        <script src="js/all.js"></script>
    </body>
</html>
